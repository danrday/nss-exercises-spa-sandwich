<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

</head>
<body>


<div id="sandwichMaker">

  <p>Bread:</p>
<select id="addBread">
  <option value="whiteBread" id="whiteBread">White</option>
  <option value="wheatBread" id="wheatBread">Wheat</option>
  <option value="pitaBread" id="pitaBread">Pita</option>
</select>



   
    <!--   <input type="button" value="white" id="whiteBread">
      <input type="button" value="wheat" id="wheatBread">
       <input type="button" value="pita" id="pitaBread">
    </div> -->

  <p>Cheese:</p>
  <div id="addCheese">
    <input type="button" value="provolone" id="provoloneCheese">
    <input type="button" value="swiss" id="swissCheese">
    <input type="button" value="cheddar" id="cheddarCheese">
    </div>


  <p>Meat:</p>
    <div id="addMeat">
    <input type="button" value="salami" id="salamiMeat">
    <input type="button" value="capicola" id="capicolaMeat">
    <input type="button" value="roast beef" id="roastBeefMeat">
     <input type="button" value="black forest ham" id="hamMeat"></div>


  <p>Veggies:</p>

    <div id="addVeggies">
    <input type="button" value="sun dried tomato" id="tomatoVeg">
    <input type="button" value="zucchini" id="zucchiniVeg">
    <input type="button" value="eggplant" id="eggplantVeg">
    </div>
  
    <p>Condiments:</p>
    <div id="addCondiments">
    <input type="button" value="ketchup" id="ketchup">
    <input type="button" value="cheap yellow mustard" id="yellowMustard">
    <input type="button" value="grey poupon" id="greyPoupon"">
    </div>

    <div id="totalPrice"></div>

</div>

  <script src="javascripts/SandwichMaker.js"></script>

  <script src="javascripts/meat.js"></script>

   <script src="javascripts/veggies.js"></script>

   <script src="javascripts/cheese.js"></script>

    <script src="javascripts/bread.js"></script>

    <script src="javascripts/condiments.js"></script>

  <script src="javascripts/DOMHandler.js"></script>
</body>
</html>
